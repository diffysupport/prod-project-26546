        production: 'https://solidaritygiving.org/'
        staging: 'https://test-solidarity-giving.pantheonsite.io/'
        development: ''
    breakpoints:
        - 320
        - 640
        - 768
        - 1024
        - 1200
        - 1440
    pages:
        - /
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
